<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular Dados</title>
        <style>
            body {
                background-color: aqua;
                color: aliceblue;
                font: normal 18pt Arial;
            }
        </style>
  </head>
<body>
    <script>
        var n1 = Number(prompt('Digite oo primeiro numero'))
        var n2 = Number(prompt('Digite o segundo numero'))
        var s = (n1 + n2)
        alert(`você digitou ${n1} e ${n2}` )
        document.write(`A soma entre ${n1} e ${n2} é:  ${s}`)
    </script>
</body>
</html>
