<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div#area {
        background-color: green;
        font: normal 20pt Arial;
        color: aliceblue;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;

    }
</style>
<body>
    <div id="area">
        Clique Aqui
    </div>
</body>
<script>
    var c = document.querySelector('div#area')
    c.addEventListener('click',clicar)
    c.addEventListener('mouseenter',entrou)
    c.addEventListener('mouseout',saiu)

    function clicar() {
         c.innerText = 'Clicou!'
        c.style.background = 'red'
        c.style.color='aliceblue';
    }
    function entrou() {
        c.innerText ='Entrou (la ele)'
        c.style.background = 'yellow'
        c.style.color='black';
    }
    function saiu() {
        c.innerText = 'Saiu'
        c.style.background = 'green'
        c.style.color='aliceblue';
    }
</script>
</html>
