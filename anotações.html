Vetor é composto de elementos de índices e conteúdo
num.push(7) = Insere o numero 7 sempre ao ultimo índice da variável num 
num.length = informa o tamanho da variável num 
num.sort() = coloca os elementos em ordem crescente
num.indexOf(7) = Procura no vetor a posição do valor 7
