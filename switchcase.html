<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCase</title>
</head>
<style>
body{
    background-color: aqua;
}
</style>
<body>
    <strong><br>Digite sua idade: </strong> <input type="number" id="idade" name="idade">
    <input type="button" name="calcular" id="calcular" value="calcular" onclick="calcular()"><br><br>
    <div name= "txt" id="txt" > Digite sua idade acima </div>
</body>
<script>
function calcular(){    
    idad = document.getElementById("idade")
    idade = Number(idad.value)
    txt = document.getElementById("txt")
    switch(true){
        case idade >= 18 :
            txt.innerText="Você é maior de idade"
        break
        case idade < 18 :
            txt.innerText="Você é menor de idade"
        break
    }
}
</script>
</html>
