<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="./design/styles.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Contact Us</h2>
            <div class="form-group">
                <div class="form-field">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-field">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-field">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="query-type">Query Type *</label>
                <div class="radio-group">
                    <div id="general"><label><input type="radio" name="query-type" value="general" required > General Enquiry</label></div>
                    <div id="support"> <label><input type="radio" name="query-type" value="support" required > Support Request</label></div>
                </div>
            </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
            <div class="form-field">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-field">
                <label><input type="checkbox" name="consent" required> I consent to being contacted by the team *</label>
            </div>
            <div class="form-field">
                <button type="submit" onclick="clicou()">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
