<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<style>
body {
    background-color: aqua;
}
</style>
<body>
        <strong><h1>Somando Valores</h1></strong>
       <input type="number" name="n1" id="n1"> + <input type="number" name="n2" id="n2">  <p></p><input type="button" value="Calcular" onclick="soma()">
        <p><strong><div id="frase">Aguardando a entrada dos números</div></strong>
    <script>
        function soma() {
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var num1 = Number(n1.value)
            var num2 = Number(n2.value)
            var s = (num1 + num2)
            var msg = document.getElementById('frase')
            msg.innerText=`A soma entre ${num1} e ${num2} é: ${s}`
        }
    </script>
</body>
</html>
